<!-- Footer ================================================== -->
{:hook('footer')}
<!-- logo start -->
<div class="logocontainer">
	<div class="row">
		<div class="templatemo_footer">{$site_copyright} {$site_icp}</div>
	</div>
</div>
<!-- logo end -->

<!-- 登陆框 start -->
<div class="modal fade login" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel"></h4>
			</div>
			<div class="modal-body">
				<h2>CIEE</h2>
				<form id="loginForm" method="post" action="{:leuu('user/login/index')}">
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" class="form-control" id="username" name="username" placeholder="Username">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Password">
					</div>
					<button type="submit" class="login-button">Sign In</button>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- 登陆框 end -->
