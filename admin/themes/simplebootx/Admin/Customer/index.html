<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('customer/index')}">客户信息</a></li>
			<li><a href="{:U('customer/add')}">添加客户</a></li>
		</ul>
		<form class="well form-search" method="post" id="cid-form" >
			<input type="text" name="name" style="width: 200px;" value="{$name}" placeholder="请输入关键字">
			<button class="btn btn-primary">搜索</button>
			<a class="btn btn-danger" href="{:U('customer/index')}">清空</a>
			<a class="btn btn-warning" href="javascript:open_iframe_dialog('{:U('customer/upload')}','批量导入客户信息')">批量导入</a>
		</form>
		<form class="js-ajax-form" method="post">
			<div class="table-actions">
				<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('customer/delete')}" data-subcheck="true" data-msg="确定删除？">删除</button>
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="50">用户名</th>
						<th width="100">公司名称</th>
						<th width="100">公司地址</th>
						<th width="50">公司电话</th>
						<th width="50">姓名</th>
						<th width="20">性别</th>
						<th width="20">年龄</th>
						<th width="50">电话</th>
						<!--<th width="50">客户级别</th>-->
						<th width="100">备注</th>
						<th width="50">更新时间</th>
						<th width="50">创建时间</th>
						<th width="100">操作</th>
					</tr>
				</thead>
				<foreach name="list" item="vo">
					<tr>
						<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>
						<td>{$vo.user}</td>
						<td>{$vo.company_name}</td>
						<td>{$vo.company_address}</td>
						<td>{$vo.company_phone}</td>
						<td>{$vo.name}</td>
						<td>{$vo.sex}</td>
						<td>{$vo.age}</td>
						<td>{$vo.phone}</td>
						<!--<td>{$vo.status}</td>-->
						<td>{$vo.introduce}</td>
						<td>{$vo.update_time}</td>
						<td>{$vo.create_time}</td>
						<td>
							<a style="margin-top: 5px;" href="{:U('customer/edit',array('id'=>$vo['id']))}" class="btn btn-success btn-small">编辑</a>
							<a style="margin-top: 5px;" href="{:U('customer/delete',array('id'=>$vo['id']))}" class="btn btn-danger btn-small js-ajax-delete" data-msg="确定删除？">删除</a>
						</td>
					</tr>
				</foreach>
				<tfoot>
					<tr>
						<th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="50">用户名</th>
						<th width="100">公司名称</th>
						<th width="100">公司地址</th>
						<th width="50">公司电话</th>
						<th width="50">姓名</th>
						<th width="20">性别</th>
						<th width="20">年龄</th>
						<th width="50">电话</th>
						<!--<th width="50">客户级别</th>-->
						<th width="100">备注</th>
						<th width="50">更新时间</th>
						<th width="50">创建时间</th>
						<th width="100">操作</th>
					</tr>
				</tfoot>
			</table>
			<div class="table-actions">
				<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('customer/delete')}" data-subcheck="true" data-msg="确定删除？">删除</button>
			</div>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		setCookie('refersh_time', 0);
		function refersh_window() {
			var refersh_time = getCookie('refersh_time');
			if (refersh_time == 1) {
				window.location.reload();
			}
		}
		setInterval(function() {
			refersh_window()
		}, 2000);
		$(function() {
			$("#selected-cid").change(function() {
				$("#cid-form").submit();
			});
		});
	</script>
</body>
</html>
