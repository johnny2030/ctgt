<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<form method="post">
			<input type="hidden" name="id" value="{$course_id}">
			<div>
				<label>{:L('COURSE_CODE')} : </label>
				<input type="text" style="width: 400px;" id="course_code" name="course_code" placeholder="{:L('COURSE_CODE')}"/>
				<span class="form-required" style="color:red;"> *</span>
				<label>{:L('COURSE_NAME')} : </label>
				<input type="text" style="width: 400px;" id="course_name" name="course_name" placeholder="{:L('COURSE_NAME')}"/>
				<span class="form-required" style="color:red;"> *</span>
			</div>
			<button type="submit" class="btn btn-primary">{:L('COPY')}</button>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
