<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>{$site_name}</title>
		<meta name="keywords" content="{$site_seo_keywords}" />
		<meta name="description" content="{$site_seo_description}">
		<meta name="author" content="ccdc">
		<tc_include file="Public:head" />
		<link href="__TMPL__Public/css/style.css" rel="stylesheet">
	</head>
	<body>
		<tc_include file="Public:nav" />
		
		<!--content-->
		<div class="container">
			<div class="my-page">
				<div class="my-title">
					<h3>Login</h3>
				</div>
				<div class="my-content" id="signin-content">
					<div class="row">
						<div class="col-md-12">
						
							<tc_include file="Public:form_result" />
							
							<form id="loginForm" method="post" class="form-horizontal" action="{:leuu('user/login/index')}">
								<div class="form-group">
									<label class="col-sm-3 control-label" for="username"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></label>
									<div class="col-sm-6">
										<input type="text" class="form-control" id="username" name="username" placeholder="Login name" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label" for="password"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></label>
									<div class="col-sm-6">
										<input type="password" class="form-control" id="password" name="password" placeholder="Password" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-6 col-sm-offset-3">
										<div class="checkbox">
											<label>
												<input type="checkbox" id="remember" name="remember" value="remember" />Remember me
											</label>
										</div>
									</div>
								</div>
	
								<div class="form-group text-center">
									<div class="col-sm-12">
										<button type="submit" class="btn btn-lg btn-primary center-block">Login</button>
										<p>*还没有账户，点击<a href="{:leuu('user/register/index')}">立即注册</a></p>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<img src="__TMPL__Public/img/logo-sa.png" class="center-block" />
		</div>
		<!-- FOOTER -->
		<tc_include file="Public:footer" />
		<tc_include file="Public:scripts" />
	</body>
</html>
