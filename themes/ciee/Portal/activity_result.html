<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>{$name} {$seo_title} {$site_name}</title>
		<meta name="keywords" content="{$seo_keywords}" />
		<meta name="description" content="{$seo_description}">
		<tc_include file="Public:head" />
	</head>

	<body>
		<div id="con">
			<tc_include file="Public:nav" />
			<tc_include file="Public:subpage_banner" />
			
			<!--Breadcrumb-->
			<div class="page-header title-area style-1">
				<div class="breadcrumb-area">
					<div class="container">
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<nav class="breadcrumb">
									<a class="home" href="__ROOT__/" ><span>Home</span></a>
									<i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
									<span>{$name}</span>
								</nav>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--Breadcrumb  end-->
			
			<!--Activity Result star-->
			<div class="reselt">
				<div class="container">
					<div class="row">
						<php> $lists = sp_sql_posts_paged("cid:$cat_id;order:post_date DESC;",10); </php>
						<volist name="lists['posts']" id="vo">
							<php> $smeta=json_decode($vo['smeta'], true); </php>
							<div class="media">
								<div class="media-left media-top ">
									<a href="{:leuu('article/index',array('id'=>$vo['object_id'],'cid'=>$vo['term_id']))}">
										<notempty name="smeta['thumb']">
											<img class="media-object" src="{:sp_get_asset_upload_path($smeta['thumb'])}" alt="{$vo.post_title}">
										<else />
											<img class="media-object" src="__TMPL__Public/assets/images/default-thumbnail.png" alt="{$vo.post_title}">
										</notempty>
									</a>
								</div>
								<div class="media-body">
									<a href="{:leuu('article/index',array('id'=>$vo['object_id'],'cid'=>$vo['term_id']))}">
										<h4 class="media-heading">{$vo.post_title}</h4>
									</a>
									{$vo.post_excerpt}
								</div>
							</div>
						</volist>
					</div>
				</div>
			</div>
			<nav>
				<ul class="pager">
					{$lists['page']}
				</ul>
			</nav>
			<!--Activity Result end-->

			<tc_include file="Public:footer" />
			<div class="bg"></div>
		</div>
		<tc_include file="Public:scripts" />
	</body>
</html>
