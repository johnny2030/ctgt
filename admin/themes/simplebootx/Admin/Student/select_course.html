<body>
	<div class="wrap">
		<div>
			<label>{:L('STUDENT_COURSE_SELECT')}ï¼š</label>
			<select name="course_id" id="course_id">
				{$select_course_html}
			</select>
		</div>
		
		<a onclick="enter();" class="btn btn-primary">{:L('OK')}</a>

	<script src="__PUBLIC__/js/common.js"></script>

		function enter() {

		}
	</script>
