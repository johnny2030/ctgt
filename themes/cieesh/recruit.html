<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>Join Us {$site_name}</title>
		<tc_include file="Public:head" />
		<link href="__TMPL__Public/css/style.css" rel="stylesheet">
	</head>

	<body>
		<div id="con">
			<tc_include file="Public:nav" />
			<tc_include file="Public:subpage_banner" />
			
			<!--Breadcrumb-->
			<div class="page-header title-area style-1">
				<div class="breadcrumb-area">
					<div class="container">
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<nav class="breadcrumb">
									<a class="home" href="__ROOT__/" ><span>Home</span></a>
									<i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
									<span>Recruitments</span>
								</nav>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--Breadcrumb  end-->
			
			<!--page-content-->
			<div class="pagewrapper">
				<div class="container">
					<div class="fh-testimonials  style-1">
						<div class="testi-list row">
							<volist name="list" id="vo">
								<div class="testi-item col-xs-12 col-sm-6 col-md-4">
									<div class="testi-content">
										<span class="fh-icon"><i class="flaticon-left-quote-sketch"></i></span>
										<a href="{:leuu('recruit/detail',array('id'=>$vo['id']))}">
											<h4 class="testi-feedback">{$vo.recruit_name}</h4>
											<div class="testi-des">{$vo.recruit_description}</div>
											<div class="info clearfix">
												<!-- <h4 class="testi-name">Hanan Innocent</h4> -->
											</div>
										</a>
									</div>
								</div>
							</volist>
						</div>
						<div class="pager">
							<ul>
								{$page}
							</ul>
						</div>
					</div>
				</div>
			</div>
			<!--page-content end-->
			
			<tc_include file="Public:footer" />
			<div class="bg"></div>
		</div>
		<tc_include file="Public:scripts" />

	</body>
</html>
