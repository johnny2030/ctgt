<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>{$name} {$seo_title} {$site_name}</title>
		<meta name="keywords" content="{$seo_keywords}" />
		<meta name="description" content="{$seo_description}">
		<tc_include file="Public:head" />
	</head>

	<body>
		<div id="con">
			<tc_include file="Public:nav" />
			<tc_include file="Public:subpage_banner" />
			
			<!--Breadcrumb-->
			<div class="page-header title-area style-1">
				<div class="breadcrumb-area">
					<div class="container">
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<nav class="breadcrumb">
									<a class="home" href="__ROOT__/" ><span>Home</span></a>
									<i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
									<span>{$name}</span>
								</nav>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--Breadcrumb  end-->
			
			<div class="link-bg">
				<div class="link container">
					<div class="row">
						<php> $lists = sp_sql_posts_paged("cid:$cat_id;order:post_date DESC;",16); </php>
						<volist name="lists['posts']" id="vo">
							<php> $smeta=json_decode($vo['smeta'], true); </php>
							<div class="col-sm-6 col-md-3">
								<div class="thumbnail">
									<notempty name="smeta['thumb']">
										<img src="{:sp_get_asset_upload_path($smeta['thumb'])}" alt="{$vo.post_title}">
									<else />
										<img src="__TMPL__Public/assets/images/default-thumbnail.png" alt="{$vo.post_title}">
									</notempty>
									<div class="caption">
										<h3>{$vo.post_title}</h3>
										<p>{$vo.post_excerpt}</p>
									</div>
								</div>
							</div>
						</volist>
					</div>
					<nav>
						<ul class="pager">
							{$lists['page']}
						</ul>
					</nav>
				</div>
			</div>

			<tc_include file="Public:footer" />
			<div class="bg"></div>
		</div>
		<tc_include file="Public:scripts" />
	</body>
</html>
