<!--login&register-->
<div class="modal fade" tabindex="-1" role="dialog" id="myModal" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <img src="__TMPL__Public/img/logo-sa.png" class="modal-title center-block" id="myModalLabel"/>
      </div>
      <div class="modal-body">
      	<div class="panel panel-default myPanel">
			<div class="panel-body">
				<div class="panel-heading">
				<!-- Nav tabs -->
					<ul class="nav nav-pills nav-justified myTab center-block" role="tablist" id="tab-list">
					    <li role="presentation" class="active"><a href="#login" aria-controls="login" role="tab" data-toggle="tab">LOGIN</a></li>
					    <li role="presentation"><a href="#register" aria-controls="register" role="tab" data-toggle="tab">REGISTER</a></li>
				  	</ul>
				</div>
			 	 <!-- Tab panes -->
			  	<div class="tab-content">
			    	<div role="tabpanel" class="tab-pane active" id="login">
			    		<form id="loginForm" method="post" class="form-horizontal" action="{:leuu('user/login/index')}">
							<div class="form-group">
								<label class="col-sm-3 control-label" for="username"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="username" name="username" placeholder="Login name" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" for="password"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></label>
								<div class="col-sm-6">
									<input type="password" class="form-control" id="password" name="password" placeholder="Password" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-6 col-sm-offset-3">
									<div class="checkbox">
										<label>
											<input type="checkbox" id="remember" name="remember" value="remember" />Remember me
										</label>
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-12">
									<button type="submit" class="btn btn-lg btn-primary center-block">Login</button>
								</div>
							</div>
						</form>
			    	</div>
	    			<div role="tabpanel" class="tab-pane" id="register">
						<form id="registerForm" method="post" class="form-horizontal" action="{:leuu('user/register/index')}">
							<div class="form-group">
								<label class="col-sm-3 control-label" for="username1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="username1" name="username1" placeholder="Login name" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" for="password1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></label>
								<div class="col-sm-6">
									<input type="password" class="form-control" id="password1" name="password1" placeholder="Password" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" for="confirm_password"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></label>
								<div class="col-sm-6">
									<input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-3"></div>
								<div class="col-sm-2 col-xs-6">
									<input type="radio" id="user_type" name="user_type" value="3" checked/>User
								</div>
								<div class="col-sm-2 col-xs-6">
									<input type="radio" id="user_type" name="user_type" value="1"/>Teacher
								</div>
								<div class="col-sm-5"></div>
							</div>
							<div class="form-group">
								<div class="col-sm-6 col-sm-offset-3">
									<div class="checkbox">
										<label>
											<input type="checkbox" id="agree" name="agree" value="agree" />Please agree to our <a href="{:leuu('portal/page/index',array('id'=>12))}" target="_blank">policy</a>
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<button type="submit" class="btn btn-lg btn-primary center-block" >Register</button>
								</div>
							</div>
						</form>
					</div>
				</div>
	   		 </div>
	 	 </div>
      </div>
    </div>
  </div>
</div>
<!--/login&register-->
