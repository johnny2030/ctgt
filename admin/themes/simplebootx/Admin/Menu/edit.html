<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('menu/index')}">{:L('ADMIN_MENU_INDEX')}</a></li>
			<li><a href="{:U('menu/add')}">{:L('ADMIN_MENU_ADD')}</a></li>
			<li class="active"><a>{:L('ADMIN_MENU_EDIT')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Menu/edit_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">{:L('HIGHER_LEVEL')}:</label>
					<div class="controls">
						<select name="parentid">
							<option value="0">{:L('FIRSE_ORDER_MENU')}</option>{$select_categorys}
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('NAME')}:</label>
					<div class="controls">
						<input type="text" name="name" value="{$data.name}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('APP')}:</label>
					<div class="controls">
						<input type="text" name="app" value="{$data.app}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('CONTROLLER')}:</label>
					<div class="controls">
						<input type="text" name="model" value="{$data.model}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('METHOD')}:</label>
					<div class="controls">
						<input type="text" name="action" value="{$data.action}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('PARAMETER')}:</label>
					<div class="controls">
						<input type="text" name="data" value="{$data.data}"> 例:id=3&amp;p=3
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('ICON')}:</label>
					<div class="controls">
						<input type="text" name="icon" value="{$data.icon}">
						<a href="http://www.thinkcmf.com/font/icons" target="_blank">选择图标</a> 不带前缀fa-，如fa-user => user
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('REMARK')}:</label>
					<div class="controls">
						<textarea name="remark" rows="5" cols="57" style="width: 500px;">{$data.remark}</textarea>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('STATUS')}:</label>
					<div class="controls">
						<select name="status">
							<option value="1">{:L('DISPLAY')}</option>
							<php>$status_selected=empty($data['status'])?"selected":"";</php>
							<option value="0" {$status_selected}>{:L('HIDE')}</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('TYPE')}:</label>
					<div class="controls">
						<select name="type">
							<option value="1">{:L('AUTHENTICATE_MENU')}</option>
							<php>$type_selected=empty($data['type'])?"selected":"";</php>
							<option value="0" {$type_selected}>{:L('MENU_ONLY')}</option>
						</select>
						{:L('TYPE_TEXT')}
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="id" value="{$data.id}" />
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
				<!-- <button class="btn js-ajax-close-btn" type="submit">{:L('CLOSE')}</button> -->
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie('refersh_time_admin_menu_index', 1);
							window.close();
							return true;
						}
					});
				});
			});
		});
	</script>
</body>
</html>
