<admintpl file="header"/>
<style>
    .table tbody tr th{
        vertical-align:middle;
        text-align: right;
    }
    .table tbody tr td input{
        height:25px;
        color: #0e90d2;
    }
    .table tbody tr td span{
        font-size: 14px;
        color: black;
    }
</style>
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('rota/index')}">值班信息</a></li>
			<li class="active"><a>编辑值班信息</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<div class="row-fluid">
				<input type="hidden" name="id" id="id" value="{$rota.rid}" />
				<table class="table table-bordered">
                    <tr>
                        <th width="150">值班日期</th>
                        <td colspan="3">
                            <span>{$date}</span>
                        </td>
                    </tr>
                    <tr>
                        <th width="150">值班时间段</th>
                        <td colspan="3">
                            <span>{$rota.start_hour}-{$rota.end_hour}</span>
                        </td>
                    </tr>
					<tr>
						<th width="150">现值班人</th>
						<td colspan="3">
							<input class="form-control" type="text" value="{$rota.chinese_name}&nbsp;/&nbsp;{$rota.english_name}" readonly>
						</td>
					</tr>
					<tr>
						<th width="150">可调值班人</th>
						<td colspan="3">
							<select name="user_id" id="user_id" style="width: 215px;">
								{$user_html}
							</select>
							<span class="form-required" style="color:red;"> *</span>
						</td>
					</tr>
				</table>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">{:L('SAVE')}</button>
				<a class="btn" href="{:U('rota/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/simpleboot/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "{:L('CLOSE_PAGE')}",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			Wind.use('validate','ajaxForm','artDialog',function() {
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser && $.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input.attr('placeholder')) {
							input.val('');
						}
					});
				}
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap,errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : "{:L('OK')}",
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {}
					},
					//验证规则
					rules : {
						'user_id' : { required : 1 }
					},
					//验证未通过提示消息
					messages : {
						'user_id' : { required : "请选择值班人" }
					},
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr,$form,options) {
	
							},
							success : function(data,statusText,xhr,$form) {
								if (data.status) {
									setCookie("refersh_time",10);
									//添加成功
									Wind.use("artDialog",function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info,
											button : [
											{
												name : "{:L('CONTINUE')}",
												callback : function() {
													reloadPage(window);
													return true;
												},
												focus : true
											},
											{
												name : "{:L('RETURN')}",
												callback : function() {
                                                    location.href = "{:U('rota/index')}";
													return true;
												}
											}
											]
										});
									});
								} else {
									alert(data.info);
								}
							}
						});
					}
				});
			});
		});
	</script>
</body>
</html>
