<!doctype html>
<!--[if lt IE 7]><html lang="en" class="no-js ie6"><![endif]-->
<!--[if IE 7]><html lang="en" class="no-js ie7"><![endif]-->
<!--[if IE 8]><html lang="en" class="no-js ie8"><![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en" class="no-js">
<!--<![endif]-->
<style type="text/css">
    .table thead tr td{
        word-wrap:break-word;
        word-break:break-all;
    }
</style>
<tc_include file="Public/header"/>
<body>
    <!-- Wrap all page content here -->
    <div id="wrap">
        <tc_include file="Public/top"/>

        <section id="blog">
            <div class="container">
                <div class="row">
                    <tc_include file="Public/bar"/>
                    <div class="col-md-9">
                        <form method="post" action="" id="userForm">
                            <div class="article">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="col-sm-11 col-xs-10">
                                            <span class="divider"></span><h4>订单管理</h4>
                                            <div class="col-md-1"></div>
                                            <div class="show_header">
                                                <table class="table table-striped col-md-10" style="table-layout: fixed;border: 1px solid #DBDBDB;">
                                                    <thead>
                                                    <tr>
                                                        <th width="10%">订单号</th>
                                                        <th width="10%">货品名</th>
                                                        <th width="10%">货品类别</th>
                                                        <th width="10%">货品规格</th>
                                                        <th width="10%">订货数量</th>
                                                        <th width="10%">订单金额</th>
                                                        <th width="10%">订单状态</th>
                                                        <th width="20%">订单备注</th>
                                                        <th width="10%">下单时间</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <notempty name="order_list">
                                                        <foreach name="order_list" item="vo">
                                                            <tr>
                                                                <td>{$vo.pay_id}</td>
                                                                <td>{$vo.gname}</td>
                                                                <td>{$vo.cname}</td>
                                                                <td>{$vo.sname}</td>
                                                                <td>{$vo.shuliang}</td>
                                                                <td>{$vo.money} </td>
                                                                <td>{$vo.pay_status}</td>
                                                                <td>{$vo.pay_name}</td>
                                                                <td>{$vo.create_time}</td>
                                                            </tr>
                                                        </foreach>
                                                        <else />
                                                        <tr>
                                                            <td colspan="9">暂无订单</td>
                                                        </tr>
                                                    </notempty>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="col-sm-1 col-xs-2">
                                            <div class="row">
                                                <!--<div class="type">
                                                    <i class="fa fa-picture-o fa-2x"></i>
                                                </div>-->
                                                <div class="date">
                                                    {$day}<span>{$ym}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <tc_include file="Public/footer"/>
    </div>
    <!--/wrap-->
</body>

</html>
