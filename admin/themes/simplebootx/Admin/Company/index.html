<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('company/index')}">实习公司列表</a></li>
			<li><a href="{:U('company/add')}">添加实习公司</a></li>
		</ul>
		<form class="well form-search" method="post" id="cid-form" >
			<input type="text" name="keyword" style="width: 200px;" value="{$keyword}" placeholder="请输入名称">
			<button class="btn btn-primary">搜索</button>
			<a class="btn btn-danger" href="{:U('company/index')}">清空</a>
		</form>
		<form class="js-ajax-form" method="post">
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('company/listorders')}">排序</button>
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('company/toggle',array('hide'=>1))}" data-subcheck="true">隐藏</button>
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('company/toggle',array('display'=>1))}" data-subcheck="true">显示</button>
				<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('company/delete')}" data-subcheck="true" data-msg="{:L('DELETE_CONFIRM_MESSAGE')}">删除</button>
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="50">排序</th>
						<th width="50">ID</th>
						<th width="100">实习公司名称</th>
						<th width="50">缩略图</th>
						<th width="100">发布时间</th>
						<th width="50">状态</th>
						<th width="100">操作</th>
					</tr>
				</thead>
				<foreach name="list" item="vo">
				<tr>
					<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>
					<td><input name='listorders[{$vo.id}]' class="input input-order mr5" type='text' size='3' value='{$vo.listorder}'></td>
					<td>{$vo.id}</td>
					<td>{$vo.company_name}</td>
					<td>
						<php>$smeta=json_decode($vo['smeta'],true);</php>
						<notempty name="smeta.thumb">
							<a href="javascript:parent.image_preview_dialog('{:sp_get_image_preview_url($smeta['thumb'])}');">
								<i class="fa fa-photo fa-fw"></i>
							</a>
						</notempty>
					</td>
					<td>{$vo.company_modify_time}</td>
					<td>
						<notempty name="vo.company_status">
							<a data-toggle="tooltip" title="显示"><i class="fa fa-check"></i></a>
							<else/>
							<a data-toggle="tooltip" title="隐藏"><i class="fa fa-close"></i></a>
						</notempty>
					</td>
					<td>
						<a href="{:U('company/edit',array('id'=>$vo['id']))}">{:L('EDIT')}</a>
						<a href="{:U('company/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:L('DELETE')}</a>
						<br />
					</td>
				</tr>
				</foreach>
				<tfoot>
					<tr>
						<th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="50">排序</th>
						<th width="50">ID</th>
						<th width="100">实习公司名称</th>
						<th width="50">缩略图</th>
						<th width="100">发布时间</th>
						<th width="50">状态</th>
						<th width="100">操作</th>
					</tr>
				</tfoot>
			</table>
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('company/listorders')}">排序</button>
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('company/toggle',array('hide'=>1))}" data-subcheck="true">隐藏</button>
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('company/toggle',array('display'=>1))}" data-subcheck="true">显示</button>
				<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('company/delete')}" data-subcheck="true" data-msg="{:L('DELETE_CONFIRM_MESSAGE')}">删除</button>
			</div>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		setCookie('refersh_time', 0);
		function refersh_window() {
			var refersh_time = getCookie('refersh_time');
			if (refersh_time == 1) {
				window.location.reload();
			}
		}
		setInterval(function() {
			refersh_window()
		}, 2000);
		$(function() {
			$("#selected-cid").change(function() {
				$("#cid-form").submit();
			});
		});
	</script>
</body>
</html>
