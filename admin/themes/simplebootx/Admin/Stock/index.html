<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('stock/index')}">库存信息</a></li>
			<li><a href="{:U('stock/add')}">添加库存</a></li>
		</ul>
		<form class="well form-search" method="post" id="cid-form" >
			<select id="cid" name="cid">
				<option value="">请选择类别</option>
				<foreach name="category" item="c">
					<if condition="$c.id == $cid">
						<option value="{$c.id}" selected>{$c.name}</option>
						<else/>
						<option value="{$c.id}">{$c.name}</option>
					</if>
				</foreach>
			</select>
			<select id="sid" name="sid">
				<option value="">请选择规格</option>
				<foreach name="spec" item="s">
					<if condition="$s.id == $sid">
						<option value="{$s.id}" selected>{$s.name}</option>
						<else/>
						<option value="{$s.id}">{$s.name}</option>
					</if>
				</foreach>
			</select>
			<button class="btn btn-primary">搜索</button>
			<a class="btn btn-danger" href="{:U('stock/index')}">清空</a>
		</form>
		<form class="js-ajax-form" method="post">
			<div class="table-actions">
				<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('stock/delete')}" data-subcheck="true" data-msg="确定删除？">删除</button>
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="100">ID</th>
						<th width="200">客户</th>
						<th width="200">备货名</th>
						<th width="200">类别</th>
						<th width="200">规格</th>
						<th width="200">库存</th>
						<th width="200">状态</th>
						<th width="200">备注</th>
						<th width="200">更新时间</th>
						<th width="200">创建时间</th>
						<th width="100">操作</th>
					</tr>
				</thead>
				<foreach name="list" item="vo">
					<tr>
						<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>
						<td>{$vo.id}</td>
						<td>{$vo.uname}</td>
						<td>{$vo.name}</td>
						<td>{$vo.cname}</td>
						<td>{$vo.sname}</td>
						<td>{$vo.storage}</td>
						<td>{$vo.status}</td>
						<td>{$vo.remarks}</td>
						<td>{$vo.update_time}</td>
						<td>{$vo.create_time}</td>
						<td>
							<a style="margin-top: 5px;" href="{:U('stock/edit',array('id'=>$vo['id']))}" class="btn btn-success btn-small">编辑</a>
							<a style="margin-top: 5px;" href="{:U('stock/delete',array('id'=>$vo['id']))}" class="btn btn-danger btn-small js-ajax-delete" data-msg="确定删除？">删除</a>
						</td>
					</tr>
				</foreach>
				<tfoot>
					<tr>
						<th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="100">ID</th>
						<th width="200">客户</th>
						<th width="200">备货名</th>
						<th width="200">类别</th>
						<th width="200">规格</th>
						<th width="200">库存</th>
						<th width="200">状态</th>
						<th width="200">备注</th>
						<th width="200">更新时间</th>
						<th width="200">创建时间</th>
						<th width="100">操作</th>
					</tr>
				</tfoot>
			</table>
			<div class="table-actions">
				<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('stock/delete')}" data-subcheck="true" data-msg="确定删除？">删除</button>
			</div>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		setCookie('refersh_time', 0);
		function refersh_window() {
			var refersh_time = getCookie('refersh_time');
			if (refersh_time == 1) {
				window.location.reload();
			}
		}
		setInterval(function() {
			refersh_window()
		}, 2000);
		$(function() {
			$("#selected-cid").change(function() {
				$("#cid-form").submit();
			});
		});
	</script>
</body>
</html>
