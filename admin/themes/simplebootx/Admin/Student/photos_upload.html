<admintpl file="header" />
<style type="text/css">
	.pic-list li {margin-bottom: 5px;}
	.form-horizontal .form-actions {padding-left:50px;}
</style>
<script type="text/html" id="avatar-photos-item-wrapper">
	<li id="savedAvatarPhotos{id}">
		<input id="avatar-photo-{id}" type="hidden" name="avatar_photos_url[]" value="{filepath}"> 
		<input id="avatar-photo-{id}-name" type="text" name="avatar_photos_alt[]" value="{name}" style="width: 300px;" title="图片名称">
		<img id="avatar-photo-{id}-preview" src="{url}" style="height:36px;width: 36px;" onclick="parent.image_preview_dialog(this.src);">
		<a href="javascript:upload_one_image('图片上传','#avatar-photo-{id}');">替换</a>
		<a href="javascript:(function(){$('#savedAvatarPhotos{id}').remove();})();">移除</a>
	</li>
</script>
</head>
<body>
	<div class="wrap js-check-wrap">
		<form method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<div class="row-fluid">
				<div class="span12">
					<table class="table table-bordered">
						<!-- 照片 -->
						<tr>
							<th width="100">Avatars</th>
							<td>
								<ul id="avatar_photos" class="pic-list unstyled"></ul>
								<a href="javascript:upload_multi_image('{:L('IMAGE_UPLOAD')}','#avatar_photos','avatar-photos-item-wrapper');" class="btn btn-small">{:L('SELECT_IMAGE')}</a>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">{:L('UPLOAD')}</button>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "{:L('CLOSE_PAGE')}",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
			Wind.use('validate','ajaxForm','artDialog',function() {
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser && $.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input
								.attr('placeholder')) {
							input.val('');
						}
					});
				}
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap,errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : "{:L('OK')}",
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {}
					},
					//验证规则
					rules : {
						'avatar_photos_url[]' : { required : 1 },
						'avatar_photos_alt[]' : { required : 1 }
					},
					//验证未通过提示消息
					messages : {
						'avatar_photos_url[]' : { required : '请选择图片' },
						'avatar_photos_alt[]' : { required : '图片名不能为空' }
					},
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr,$form,options) {
	
							},
							success : function(data,statusText,xhr,$form) {
								if (data.status) {
									setCookie("refersh_time",1);
									//添加成功
									Wind.use("artDialog",function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info
										});
									});
								} else {
									alert(data.info);
								}
							}
						});
					}
				});
			});
		});
	</script>
</body>
</html>
