<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('emailtemplate/index')}">{:L('EMAIL_TEMPLATE')}</a></li>
			<li><a href="{:U('emailtemplate/add')}">{:L('EMAIL_TEMPLATE_ADD')}</a></li>
		</ul>
		<form class="well form-search" method="post" id="cid-form" >
			<input type="text" name="keyword" style="width: 300px;" value="{$keyword}" placeholder="{:L('EMAIL_TITLE')}">
			<button class="btn btn-primary">{:L('SEARCH')}</button>
			<a class="btn btn-danger" href="{:U('course/index')}">{:L('EMPTY')}</a>
		</form>
		<form class="js-ajax-form" method="post">
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('emailtemplate/toggle',array('hide'=>1))}" data-subcheck="true">{:L('HIDE')}</button>
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('emailtemplate/toggle',array('display'=>1))}" data-subcheck="true">{:L('DISPLAY')}</button>
				<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('emailtemplate/delete')}" data-subcheck="true" data-msg="{:L('DELETE_CONFIRM_MESSAGE')}">{:L('BATCH_DELETE')}</button>
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="10"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="10">{:L('ID')}</th>
						<th width="300">{:L('EMAIL_TITLE')}</th>
						<th width="10">{:L('STATUS')}</th>
						<th width="50">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<foreach name="list" item="vo">
				<tr>
					<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>
					<td>{$vo.id}</td>
					<td>{$vo.email_title}</td>
					<td>
						<notempty name="vo.email_status">
							<a data-toggle="tooltip" title="{:L('DISPLAY')}"><i class="fa fa-check"></i></a>
							<else/>
							<a data-toggle="tooltip" title="{:L('HIDE')}"><i class="fa fa-close"></i></a>
						</notempty>
					</td>
					<td>
						<if condition="$vo.email_status eq 1">
							<a class="btn btn-warning btn-small" href="{:U('emailtemplate/edit',array('id'=>$vo['id']))}">{:L('EDIT')}</a>
						</if>
						<a href="{:U('emailtemplate/delete',array('id'=>$vo['id']))}" class="btn btn-danger btn-small js-ajax-delete" data-msg="{:L('DELETE_CONFIRM_MESSAGE')}">{:L('DELETE')}</a>
						<br />
					</td>
				</tr>
				</foreach>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		setCookie('refersh_time', 0);
		function refersh_window() {
			var refersh_time = getCookie('refersh_time');
			if (refersh_time == 1) {
				window.location.reload();
			}
		}
		setInterval(function() {
			refersh_window()
		}, 2000);
		$(function() {
			$("#selected-cid").change(function() {
				$("#cid-form").submit();
			});
		});
	</script>
</body>
</html>
