<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>Join Us {$site_name}</title>
		<tc_include file="Public:head" />
		<link href="__TMPL__Public/css/style.css" rel="stylesheet">
	</head>

	<body>
		<tc_include file="Public:nav" />

		<!--content-->
		<div class="container">
			<div class="my-page">
				<div class="my-title">
					<h3>Recruitment Lists</h3>
				</div>
				<div class="row w">
					<div class="col-md-2">
						<ul class="nav nav-tabs nav-stacked" role="tablist">
							<li role="presentation" class="active">
								<a href="#recruit" aria-controls="recruit" role="tab" data-toggle="tab" title="recruit">Recruitment Lists</a>
							</li>
						</ul>
					</div>
					<div class="col-md-10">
						<div class="tab-content">
							<!-- ===== First Tab ===== -->
							<div role="tabpanel" class="tab-pane active" id="recruit" style="padding: 20px;">
								<div class="contents-notice">
									<div class="text-list">
										<volist name="list" id="vo">
											<li>
												<span class="date">{:date('Y-m-d H:i',strtotime($vo['recruit_modify_time']))}</span>
												<a href="{:leuu('recruit/detail',array('id'=>$vo['id']))}" title="{$vo.recruit_name}">{$vo.recruit_name}</a>
											</li>
										</volist>
									</div>
								</div>
							</div>
							<!--First Tab End-->
						</div>
						<div class="pager">
							<ul>
								{$page}
							</ul>
						</div>
					</div>
				</div>
			</div>
			<img src="__TMPL__Public/img/logo-sa.png" class="center-block my-logo" />
		</div>
		<!-- FOOTER -->
		<tc_include file="Public:footer" />
		<tc_include file="Public:scripts" />
	</body>
</html>
