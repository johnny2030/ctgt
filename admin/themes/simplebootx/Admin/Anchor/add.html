<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('anchor/index')}">主播信息</a></li>
			<li class="active"><a href="{:U('anchor/add')}">添加主播</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
						<if condition="$role_id != 2">
							<tr>
								<th width="100">隶属经纪人</th>
								<td>
									<select id="agent_id" name="agent_id" style="width: 217px;">
										<option value="" selected>请选择隶属经纪人</option>
										<foreach name="list" item="l">
											<option value="{$l.login_id}">{$l.name}</option>
										</foreach>
									</select>
									<span class="form-required" style="color:red;"> *</span>
								</td>
							</tr>
						</if>
						<tr>
							<th width="100">姓名</th>
							<td>
								<input type="text" style="width: 200px;" id="name" name="name" value="{$name}" placeholder="请输入姓名"/>
								<span class="form-required" style="color:red;"> *</span>
							</td>
						</tr>
						<tr>
							<th>性别</th>
							<td>
								<select id="sex" name="sex" style="width: 150px;">
									<option value="" selected>请选择性别</option>
									<option value="1">男</option>
									<option value="2">女</option>
								</select>
								<span class="form-required" style="color:red;"> *</span>
							</td>
						</tr>
						<tr>
							<th>年龄</th>
							<td>
								<input type="number" style="width: 133px;" id="age" name="age" value="{$age}" placeholder="请输入年龄"/>
								<span class="form-required" style="color:red;"> *</span>
							</td>
						</tr>
						<tr>
							<th>联系方式</th>
							<td>
								<input type="text" style="width: 200px;" id="contact" name="contact" value="{$contact}" placeholder="请输入联系方式"/>
								<span class="form-required" style="color:red;"> *</span>
							</td>
						</tr>
						<tr>
							<th>业绩</th>
							<td>
								<input type="text" style="width: 200px;" id="achievement" name="achievement" value="{$achievement}" placeholder="请输入业绩"/>
								<span class="form-required" style="color:red;"> *</span>
							</td>
						</tr>
						<tr>
							<th>开播时长</th>
							<td>
								<input type="text" style="width: 200px;" id="time" name="time" value="{$time}" placeholder="请输入开播时长"/>
								<span class="form-required" style="color:red;"> *</span>
							</td>
						</tr>
						<tr>
							<th>出生日期</th>
							<td>
								<input type="text" style="width: 200px;" id="birthday" name="birthday" value="{$birthday}" class="js-date" placeholder="请输入出生日期"/>
								<span class="form-required" style="color:red;"> *</span>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">添加</button>
				<a class="btn" href="{:U('anchor/index')}">返回</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "关闭窗口",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
			Wind.use('validate','ajaxForm','artDialog',function() {
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser && $.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input
								.attr('placeholder')) {
							input.val('');
						}
					});
				}
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证hidden
					ignore : "",
					//验证错误
					showErrors : function(errorMap,errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : "确定",
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {}
					},
					//验证规则
					rules : {
                        'name' : { required : 1 },
                        'sex' : { required : 1 },
                        'age' : { required : 1 },
                        'contact' : { required : 1 }
					},
					//验证未通过提示消息
					messages : {
                        'name' : { required : "请输入姓名" },
                        'sex' : { required : "请输入性别" },
                        'age' : { required : "请输入年龄" },
                        'contact' : { required : "请输入联系方式" }
					},
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr,$form,options) {
	
							},
							success : function(data,statusText,xhr,$form) {
								if (data.status) {
									setCookie("refersh_time",1);
									//添加成功
									Wind.use("artDialog",function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info,
											button : [
											{
												name : "继续添加？",
												callback : function() {
													reloadPage(window);
													return true;
												},
												focus : true
											},
											{
												name : "返回列表",
												callback : function() {
													location.href = "{:U('anchor/index')}";
													return true;
												}
											}
											]
										});
									});
								} else {
									alert(data.info);
								}
							}
						});
					}
				});
			});
		////-------------------------
		});
	</script>
</body>
</html>
