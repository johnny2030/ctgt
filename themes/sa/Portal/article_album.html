<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<title>{$post_title} {$site_name}</title>
		<meta name="keywords" content="{$post_keywords}" />
		<meta name="description" content="{$post_excerpt}">
		<tc_include file="Public:head" />
		<link href="__TMPL__Public/css/style.css" rel="stylesheet">
		<link href="__TMPL__Public/res/flexslider/flexslider.css" rel="stylesheet">
	</head>

	<body>
		<tc_include file="Public:nav" />

		<!--content-->
		<div class="container">
			<div class="my-page">
				<div class="my-title">
					<h3 title="{$post_title}">{$post_title}</h3>
					<span class="date">发布时间：{:date('Y-m-d H:i',strtotime($post_modified))}</span>
				</div>
				<div class="my-content">
					<div class="row">
						<div class="col-md-12">
							{$post_content}
						</div>
					</div>
				</div>
				<if condition="count($smeta['photo']) gt 0">
					<div class="my-title">
						<h3>Photo Album</h3>
					</div>
					<div class="my-content" >
						<div class="row">
							<div class="col-md-12">
								<div id="slider" class="flexslider">
									<ul class="slides">
										<volist name="smeta['photo']" id="item">
											<li>
												<img src="{:sp_get_asset_upload_path($item['url'])}" draggable="false">
												<div class="txt"><div class="txt-wrap">{$item.alt}</div></div>
											</li>
										</volist>
									</ul>
								</div>
								<div id="carousel" class="flexslider">
									<ul class="slides" >
										<volist name="smeta['photo']" id="item">
											<li>
												<img src="{:sp_get_asset_upload_path($item['url'])}"  alt="{$item.alt}" draggable="false">
											</li>
										</volist>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</if>
			</div>
			<img src="__TMPL__Public/img/logo-sa.png" class="center-block" />
		</div>
		<!-- FOOTER -->
		<tc_include file="Public:footer" />
		<tc_include file="Public:scripts" />
		<script src="__TMPL__Public/res/flexslider/jquery.flexslider-min.js"></script>
		<script>
			$('#carousel').flexslider({
				animation: "slide",
				controlNav: false,
				animationLoop: false,
				slideshow: false,
				itemWidth: 75,
				itemMargin: 5,
				asNavFor: '#slider'
			});
		
			$('#slider').flexslider({
				animation: "slide",
				controlNav: false,
				animationLoop: false,
				slideshow: false,
				smoothHeight: true,
				sync: "#carousel",
				start: function(slider){
				  $('body').removeClass('loading');
				}
			});
		</script>
	</body>
</html>
