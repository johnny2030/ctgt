<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>SIGN IN {$site_name}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="__TMPL__Public/css/jq22.css">
		<script src="__TMPL__Public/js/jquery-1.10.2.min.js"></script>
		<script src="__TMPL__Public/js/jquery.validate.min.js"></script> 
	</head>
	
	<body>
		<!-- begin -->
		<div id="login">
			<div class="wrapper">
				<div class="login">
					<form id="loginForm" method="post" class="container offset1 loginform" action="{:leuu('user/login/index')}">
						<div id="owl-login">
							<div class="hand"></div>
							<div class="hand hand-r"></div>
							<div class="arms">
								<div class="arm"></div>
								<div class="arm arm-r"></div>
							</div>
						</div>
						<div class="pad">
							<div class="control-group">
								<div class="controls">
									<label for="username" class="control-label fa fa-user"></label>
									<input id="username" type="text" name="username" placeholder="Username" tabindex="1" autofocus="autofocus" class="form-control input-medium">
								</div>
							</div>
							<div class="control-group">
								<div class="controls">
									<label for="password" class="control-label fa fa-asterisk"></label>
									<input id="password" type="password" name="password" placeholder="Password" tabindex="2" class="form-control input-medium">
								</div>
							</div>
						</div>
						<div class="form-actions"><a href="__ROOT__/" tabindex="6" class="btn btn-link text-muted">Cancel</a>
							<button type="submit" tabindex="4" class="btn btn-primary">Sign in</button>
						</div>
					</form>
				</div>
			</div>
			<script src="__TMPL__Public/js/check.js"></script>
			<script>
			$(function() {
				$('#login #password').focus(function() {
					$('#owl-login').addClass('password');
				}).blur(function() {
					$('#owl-login').removeClass('password');
				});
			});
			</script>
		</div>
		<!-- end -->
	</body>
</html>
