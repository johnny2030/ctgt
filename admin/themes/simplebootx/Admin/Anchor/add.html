<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('anchor/index')}">主播信息</a></li>
			<li class="active"><a href="{:U('anchor/add')}">添加主播</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
						<if condition="$role_id != 2">
							<tr>
								<th width="100">隶属经纪人</th>
								<td>
									<select id="agent_id" name="agent_id" style="width: 217px;">
										<option value="" selected>请选择隶属经纪人</option>
										<foreach name="list" item="l">
											<option value="{$l.login_id}">{$l.name}</option>
										</foreach>
									</select>
									<span class="form-required" style="color:red;"> *</span>
								</td>
							</tr>
						</if>
						<tr>
							<th width="100">姓名</th>
							<td>
								<input type="text" style="width: 200px;" id="name" name="name" value="{$name}" placeholder="请输入姓名"/>
								<span class="form-required" style="color:red;"> *</span>
							</td>
						</tr>
						<tr>
							<th>手机号</th>
							<td>
								<input type="text" style="width: 200px;" id="phone" name="phone" value="{$phone}" placeholder="请输入手机号"/>
								<span class="form-required" style="color:red;"> *</span>
							</td>
						</tr>
						<tr>
							<th>平台</th>
							<td>
								<input type="text" style="width: 200px;" id="platform" name="platform" value="{$platform}" placeholder="请输入平台"/>
								<span class="form-required" style="color:red;"> *</span>
							</td>
						</tr>
						<tr>
							<th>房间号</th>
							<td>
								<input type="text" style="width: 200px;" id="room_id" name="room_id" value="{$room_id}" placeholder="请输入房间号"/>
								<span class="form-required" style="color:red;"> *</span>
							</td>
						</tr>
						<tr>
							<th>昵称</th>
							<td>
								<input type="text" style="width: 200px;" id="nickname" name="nickname" value="{$nickname}" placeholder="请输入昵称"/>
								<span class="form-required" style="color:red;"> *</span>
							</td>
						</tr>
						<tr>
							<th>地址</th>
							<td>
								<input type="text" style="width: 200px;" id="address" name="address" value="{$address}" placeholder="请输入地址"/>
								<span class="form-required" style="color:red;"> *</span>
							</td>
						</tr>
						<tr>
							<th>身份证号</th>
							<td>
								<input type="text" style="width: 200px;" id="id_card" name="id_card" value="{$id_card}" placeholder="请输入身份证号"/>
								<span class="form-required" style="color:red;"> *</span>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">添加</button>
				<a class="btn" href="{:U('anchor/index')}">返回</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "关闭窗口",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
			Wind.use('validate','ajaxForm','artDialog',function() {
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser && $.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input
								.attr('placeholder')) {
							input.val('');
						}
					});
				}
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证hidden
					ignore : "",
					//验证错误
					showErrors : function(errorMap,errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : "确定",
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {}
					},
                    //验证规则
                    rules : {
                        'name' : { required : 1 },
                        'phone' : { required : 1 },
                        'platform' : { required : 1 },
                        'room_id' : { required : 1 },
                        'nickname' : { required : 1 },
                        'address' : { required : 1 },
                        'id_card' : { required : 1 }
                    },
                    //验证未通过提示消息
                    messages : {
                        'name' : { required : "请输入姓名" },
                        'phone' : { required : "请输入手机号" },
                        'platform' : { required : "请输入平台" },
                        'room_id' : { required : "请输入房间号" },
                        'nickname' : { required : "请输入昵称" },
                        'address' : { required : "请输入地址" },
                        'id_card' : { required : "请输入身份证号" }
                    },
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr,$form,options) {
	
							},
							success : function(data,statusText,xhr,$form) {
								if (data.status) {
									setCookie("refersh_time",1);
									//添加成功
									Wind.use("artDialog",function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info,
											button : [
											{
												name : "继续添加？",
												callback : function() {
													reloadPage(window);
													return true;
												},
												focus : true
											},
											{
												name : "返回列表",
												callback : function() {
													location.href = "{:U('anchor/index')}";
													return true;
												}
											}
											]
										});
									});
								} else {
									alert(data.info);
								}
							}
						});
					}
				});
			});
		////-------------------------
		});
	</script>
</body>
</html>
