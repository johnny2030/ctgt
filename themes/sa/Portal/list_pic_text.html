<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>{$name} {$seo_title} {$site_name}</title>
		<meta name="keywords" content="{$seo_keywords}" />
		<meta name="description" content="{$seo_description}">
		<tc_include file="Public:head" />
		<link href="__TMPL__Public/css/style.css" rel="stylesheet">
	</head>

	<body>
		<tc_include file="Public:nav" />

		<!--content-->
		<div class="container">
			<div class="my-page">
				<div class="my-title">
					<h3>{$name}</h3>
				</div>
				<div class="row w">
					<div class="col-md-2">
						<ul class="nav nav-tabs nav-stacked" role="tablist">
							<li role="presentation" class="active">
								<a href="#{$name}" aria-controls="{$name}" role="tab" data-toggle="tab" title="{$name}">{$name}</a>
							</li>
						</ul>
					</div>
					<div class="col-md-10">
						<div class="tab-content">
							<!-- ===== First Tab ===== -->
							<div role="tabpanel" class="tab-pane active" id="{$name}">
								<div class="contents-notice">
									<div class="pic-detail-list">
										<php> $lists = sp_sql_posts_paged("cid:$cat_id;order:post_date DESC;",5); </php>
										<volist name="lists['posts']" id="vo">
											<php> $smeta=json_decode($vo['smeta'], true); </php>
											<div class="row">
												<div class="col-md-2">
													<div class="pic">
														<a href="{:leuu('article/index',array('id'=>$vo['object_id'],'cid'=>$vo['term_id']))}">
															<notempty name="smeta['thumb']">
																<img src="{:sp_get_asset_upload_path($smeta['thumb'])}" alt="{$vo.post_title}">
															<else />
																<img src="__TMPL__Public/assets/images/default-thumbnail.png" alt="{$vo.post_title}">
															</notempty>
														</a>
													</div>
												</div>
												<div class="col-md-10">
													<div class="text">
														<h3>
															<a href="{:leuu('article/index',array('id'=>$vo['object_id'],'cid'=>$vo['term_id']))}" title="{$vo.post_title}">{$vo.post_title}</a>
															<em class="pull-right">{:date('Y-m-d H:i',strtotime($vo['post_modified']))}</em>
														</h3>
														<div class="intro">
															<p title="{$vo.post_excerpt}">{$vo.post_excerpt}</p>
															<p>
																<a href="{:leuu('article/index',array('id'=>$vo['object_id'],'cid'=>$vo['term_id']))}">查看全部</a>
															</p>
														</div>
													</div>
												</div>
											</div>
										</volist>
									</div>
								</div>
							</div>
							<!--First Tab End-->
						</div>
						<div class="pager">
							<ul>
								{$lists['page']}
							</ul>
						</div>
					</div>
				</div>
			</div>
			<img src="__TMPL__Public/img/logo-sa.png" class="center-block my-logo" />
		</div>
		<!-- FOOTER -->
		<tc_include file="Public:footer" />
		<tc_include file="Public:scripts" />
	</body>
</html>
