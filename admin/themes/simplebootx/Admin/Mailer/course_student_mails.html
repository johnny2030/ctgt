<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a>{:L('SEND_MAIL')}</a></li>
		</ul>
		<div class="form-actions" >
			<notempty name="student.email">
				<span style="color:blue;"> {$student.full_name} </span> {:L('COURSE_STUDENT_MAILS_HEAD_YES')} >>
			<else/>
				<span style="color:blue;"> {$student.full_name} </span> {:L('COURSE_STUDENT_MAILS_HEAD_NO')}
			</notempty>
		</div>
		<form method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
						<tr>
							<th width="100">{:L('INBOX')}</th>
							<td>
								<input type="text" name="student_email" value="{$student.student_email}" /> 
								<span class="form-required" style="color:red;"> *</span>
							</td>
						</tr>
						
						<tr>
							<th width="100">{:L('TITLE')}</th>
							<td>
								<input type="text" style="width: 400px;" id="subject" name="subject" value="{$student.full_name}选报课程信息" placeholder="{:L('TITLE')}"/>
								<span class="form-required" style="color:red;"> *</span>
							</td>
						</tr>
						<tr>
							<th width="100">{:L('CONTENT')}</th>
							<td colspan="3">
								<script type="text/plain" id="content" name="content">
									<table border="1">
										<thead>
											<tr>
												<th width="50">序号</th>
												<th width="100">课程代码</th>
												<th width="100">课程名称</th>
												<th width="100">主导教师</th>
												<th width="100">操作</th>
											</tr>
										</thead>
										<volist name="student_courses" id="vo">
											<tr>
												<td>{$i}</td>
												<td>{$vo.course_code}</td>
												<td>{$vo.course_name}</td>
												<td>{$vo.full_name}</td>
												<td>
													 <a href='http://ciee.ccdcsh.cn/index.php?g=&m=course&a=detail&id={$vo.id}'> 查看 </a>
												</td>
											</tr>
										</volist>
										<tfoot>
											<tr>
												<th width="50">序号</th>
												<th width="100">课程代码</th>
												<th width="100">课程名称</th>
												<th width="100">主导教师</th>
												<th width="100">操作</th>
											</tr>
										</tfoot>
									</table>
								</script>
								<span class="form-required" style="color:red;"> *</span>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">{:L('SEND')}</button>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript">
		//编辑器路径定义
		var editorURL = GV.WEB_ROOT;
		
	</script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
		$(function() {
			
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
			Wind.use('validate','ajaxForm','artDialog',function() {
				//编辑器
				editorcontent = new baidu.editor.ui.Editor();
				editorcontent.render('content');
				try {
					editorcontent.sync();
				} catch (err) {}
				//增加编辑器验证规则
				jQuery.validator.addMethod('editorcontent',function() {
					try {
						editorcontent.sync();
					} catch (err) {}
					return editorcontent.hasContents();
				});
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser && $.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input
								.attr('placeholder')) {
							input.val('');
						}
					});
				}
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap,errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : '确定',
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {}
					},
					//验证规则
					rules : {
						'subject' : { required : 1 },
						'content' : {required : 1}
					},
					//验证未通过提示消息
					messages : {
						'subject' : { required : '请填写标题' },
						'content' : { required : '请填写内容' }
					},
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr,$form,options) {
	
							},
							success : function(data,statusText,xhr,$form) {
								if (data.status) {
									setCookie("refersh_time",1);
									//添加成功
									Wind.use("artDialog",function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info,
											button : [
												{
													name : '返回列表',
													callback : function() {
														location.href = "{:U('student/index')}";
														return true;
													}
												}
											]
										});
									});
								} else {
									alert(data.info);
								}
							}
						});
					}
				});
			});
		////-------------------------
		});
	</script>
</body>
</html>
