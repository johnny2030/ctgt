<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#" data-toggle="tab">{:L('ADMIN_MAILER_INDEX')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Admin/mailer/index_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">{:L('SENDER_NAME')}</label>
					<div class="controls">
						<input type="text" name="sender" value="{$Think.config.SP_MAIL_SENDER}" />
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('SENDER_EMAIL_ADDRESS')}</label>
					<div class="controls">
						<input type="text" name="address" value="{$Think.config.SP_MAIL_ADDRESS}" />
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('SENDER_SMTP_SERVER')}</label>
					<div class="controls">
						<input type="text" name="smtp" value="{$Think.config.SP_MAIL_SMTP}" />
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('CONNECTION_MODE')}</label>
					<div class="controls">
						<select name="smtpsecure" id="js-smtpsecure">
							<option value="">{:L('DEFAULT')}</option>
							<option value="ssl">ssl</option>
							<option value="tls">tls</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('SMTP_SERVER_PORT')}</label>
					<div class="controls">
						<input type="text" name="smtp_port" value="{$Think.config.SP_MAIL_SMTP_PORT}" placeholder="{:L('SMTP_SERVER_PORT_TEXT')}"/>
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('SMTP_MAIL_ADDRESS')}</label>
					<div class="controls">
						<input type="text" name="loginname" value="{$Think.config.SP_MAIL_LOGINNAME}" />
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('SMTP_MAIL_PASSWORD')}</label>
					<div class="controls">
						<input type="password" name="password" value="{$Think.config.SP_MAIL_PASSWORD}" />
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('OPEN_ACTIVE_TIME_PUSH')}</label>
					<div class="controls">
						<php>
							$run = include './data/conf/config.php';
							$is_timing_checked=empty($run['SP_MAIL_ISTIMING'])?'':'checked';
						</php>
						<label class="checkbox inline"><input type="checkbox" id="is_timing" name="is_timing" value="1" {$is_timing_checked}> {:L('OPEN_ACTIVE_TIME_PUSH_TEXT')}</label>
					</div>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
					<a class="btn btn-warning" href="javascript:parent.open_iframe_dialog_uploadimg('{:U('mailer/test')}','{:L('TEST_EMAIL')}',{})">{:L('TEST_EMAIL')}</a>
				</div>
			</fieldset>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$(function(){
			$('#js-smtpsecure').val('{$Think.config.SP_MAIL_SECURE}');
		});
	</script>
</body>
</html>
