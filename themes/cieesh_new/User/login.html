<!doctype html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SIGN IN {$site_name}</title>
		<link rel="stylesheet" type="text/css" href="__TMPL__Public/css/login.css">
		<script src="__TMPL__Public/js/jquery-1.10.2.min.js"></script>
		<script src="__TMPL__Public/js/jquery.validate.min.js"></script> 
	</head>
	<body>
		<div class="login-container">
			<div class="login-wrap">
				<div class="login-html">
					<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
					<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
					<div class="login-form">
						<form id="loginForm" method="post" action="{:leuu('user/login/index')}">
							<div class="sign-in-htm">
								<div class="group">
									<label for="username" class="label">Username</label>
									<input id="username" name="username" type="text" class="input">
								</div>
								<div class="group">
									<label for="password" class="label">Password</label>
									<input id="password" name="password" type="password" class="input" data-type="password">
									<tc_include file="Public:form_result" />
								</div>
								<div class="group">
									<input id="check" type="checkbox" class="check" checked>
									<label for="check"><span class="icon"></span> Keep me Signed in</label>
								</div>
								<div class="group">
									<input type="submit" class="button" value="Sign In" style="cursor:pointer;">
								</div>
								<div class="hr"></div>
								<div class="foot-lnk">
									<p href="#forgot">Welcome to CIEE !</p>
									<img src="__TMPL__Public/images/logo-sa.png">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="__TMPL__Public/js/check.js"></script>
	</body>
</html>
