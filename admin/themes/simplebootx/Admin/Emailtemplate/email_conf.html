<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Admin/emailtemplate/email_conf')}">
			<div class="row-fluid">
				<div class="span5">
					<fieldset>
						<div class="control-group">
							<label class="control-label">{:L('SENDER_NAME')}</label>
							<div class="controls">
								<input type="text" name="email_sender" value="{$email_sender}" />
								<span class="form-required">*</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">{:L('SENDER_EMAIL_ADDRESS')}</label>
							<div class="controls">
								<input type="text" name="email_address" value="{$email_address}" />
								<span class="form-required">*</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">{:L('SENDER_SMTP_SERVER')}</label>
							<div class="controls">
								<input type="text" name="email_smtp" value="{$email_smtp}" />
								<span class="form-required">*</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">{:L('CONNECTION_MODE')}</label>
							<div class="controls">
								<select name="email_secure" id="js-smtpsecure">
									<option value="">{:L('DEFAULT')}</option>
									<option value="ssl" <?php echo $email_secure == 'ssl' ? 'selected' : '' ?> >ssl</option>
									<option value="tls" <?php echo $email_secure == 'tls' ? 'selected' : '' ?> >tls</option>
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">{:L('SMTP_SERVER_PORT')}</label>
							<div class="controls">
								<input type="text" name="email_smtp_port" value="{$email_smtp_port}" placeholder="{:L('SMTP_SERVER_PORT_TEXT')}"/>
								<span class="form-required">*</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">{:L('SMTP_MAIL_ADDRESS')}</label>
							<div class="controls">
								<input type="text" name="email_login_name" value="{$email_login_name}" />
								<span class="form-required">*</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">{:L('SMTP_MAIL_PASSWORD')}</label>
							<div class="controls">
								<input type="password" name="email_password" value="{$email_password}" />
								<span class="form-required">*</span>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="span7">
					<img src="__PUBLIC__/images/email_conf.png"/>
				</div>
			</div>	
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn btn-warning" href="javascript:parent.open_iframe_dialog_uploadimg('{:U('mailer/test')}','{:L('TEST_EMAIL')}',{})">{:L('TEST_EMAIL')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
