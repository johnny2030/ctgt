<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>{$name} {$seo_title} {$site_name}</title>
		<meta name="keywords" content="{$seo_keywords}" />
		<meta name="description" content="{$seo_description}">
		<tc_include file="Public:head" />
	</head>

	<body>
		<div id="con">
			<tc_include file="Public:nav" />
			<tc_include file="Public:subpage_banner" />
			<!--Breadcrumb-->
			<div class="page-header title-area style-1">
				<div class="breadcrumb-area">
					<div class="container">
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<nav class="breadcrumb">
									<a class="home" href="__ROOT__/" ><span>Home</span></a>
									<i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
									<span>{$name}</span>
								</nav>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--Breadcrumb  end-->
			
			<!--Blog Section-->
			<section class="blog-section style-two">
				<div class="container">
					<div class="row">
						<php> $lists = sp_sql_posts_paged("cid:$cat_id;order:post_date DESC;",9); </php>
						<volist name="lists['posts']" id="vo">
							<php> $smeta=json_decode($vo['smeta'], true); </php>
							<div class="col-lg-4 col-md-6 col-sm-12">
								<div class="item-holder">
									<div class="image-box">
										<figure>
											<a href="{:leuu('article/index',array('id'=>$vo['object_id'],'cid'=>$vo['term_id']))}">
												<notempty name="smeta['thumb']">
													<img src="{:sp_get_asset_upload_path($smeta['thumb'])}" alt="{$vo.post_title}">
												<else />
													<img src="__TMPL__Public/assets/images/default-thumbnail.png" alt="{$vo.post_title}">
												</notempty>
											</a>
										</figure>
										<div class="date-box">
											<span>{:date('Y-m-d H:i',strtotime($vo['post_modified']))}</span>
										</div>
									</div>
									<div class="content-text">
										<div class="sec-title">
											<a href="{:leuu('article/index',array('id'=>$vo['object_id'],'cid'=>$vo['term_id']))}">
												<h5>{$vo.post_title}</h5>
											</a>
										</div>
										<div class="text">
											<p>{$vo.post_excerpt}</p>
										</div>
										<!-- <ul class="blog-info">
											<li><i class="fa fa-user" aria-hidden="true"></i>admin</li>
											<li><i class="fa fa-heart-o" aria-hidden="true"></i>350</li>
											<li><i class="fa fa-comments-o" aria-hidden="true"></i>30</li>
										</ul> -->
									</div>
								</div>
							</div>
						</volist>
					</div>
					<nav>
						<ul class="pager">
							{$lists['page']}
						</ul>
					</nav>
				</div>
			</section>
			<!--End Blog Section-->

			<tc_include file="Public:footer" />
			<div class="bg"></div>
		</div>
		<tc_include file="Public:scripts" />
	</body>
</html>
