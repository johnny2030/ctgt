<admintpl file="header" />
<style type="text/css">
	.form-horizontal .form-actions {padding-left:50px;}
</style>
</head>
<body>
	<div class="wrap js-check-wrap">
		<form method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<input type="hidden" name="id" value="{$activity.id}">
			<input type="hidden" name="activity_credit" value="{$activity.activity_credit}">
			<div><span style="color:blue;">{:L('ACTIVITY_NAME')}：{$activity.activity_name}</span></div>
			<div><span style="color:blue;">{:L('ACTIVITY_CREDIT')}：{$activity.activity_credit}</span></div><br>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<th>
						<input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
						<span>{:L('SELECT_ALL')}</span>
					</th>
				</thead>
				<thead>
					<td>
						<foreach name="list" item="art">
							<input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$art.uid}">
							<span style="font-size:14px;display:inline-block;">{$art.first_name} {$art.last_name}</span>&nbsp;&nbsp;&nbsp;
						</foreach>
					</td>
				</thead>
			</table>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">{:L('ACTIVITY_CREDITS_ISSUED')}</button>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "{:L('CLOSE_PAGE')}",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
			Wind.use('validate','ajaxForm','artDialog',function() {
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser && $.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input
								.attr('placeholder')) {
							input.val('');
						}
					});
				}
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap,errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : "{:L('OK')}",
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {}
					},
					//验证规则
					rules : {
						'ids[]' : { required : 1 }
					},
					//验证未通过提示消息
					messages : {
						'ids[]' : { required : "{:L('NOT_NULL')}" }
					},
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr,$form,options) {
	
							},
							success : function(data,statusText,xhr,$form) {
								if (data.status) {
									setCookie("refersh_time",1);
									//添加成功
									Wind.use("artDialog",function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info,
											button : [
											{
												name : "{:L('CONTINUE')}",
												callback : function() {
													reloadPage(window);
													return true;
												},
												focus : true
											},
											{
												name : "{:L('RETURN')}",
												callback : function() {
													location.href = "{:U('activity/index')}";
													return true;
												}
											}
											]
										});
									});
								} else {
									alert(data.info);
								}
							}
						});
					}
				});
			});
		});
	</script>
</body>
</html>
