<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('teacher/major_list')}">{:L('TEACHER_PROFESSION_LIST')}</a></li>
			<li class="active"><a href="{:U('teacher/major_add')}">{:L('TEACHER_PROFESSION_ADD')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
						<tr>
							<th width="100">{:L('TEACHER_PROFESSION_NAME')}</th>
							<td>
								<input type="text" style="width: 400px;" name="teacher_major_name" id="teacher_major_name" value="{$teacher_major_name}" placeholder="{:L('TEACHER_PROFESSION_NAME')}"/>
								<span class="form-required" style="color:red;">*</span>
							</td>
						</tr>
						<tr>
							<th width="100">{:L('TEACHER_PROFESSION_ABSTRACT')}</th>
							<td colspan="3">
								<textarea name="teacher_major_description" id="teacher_major_description" style="width: 98%; height: 50px;" placeholder="{:L('TEACHER_PROFESSION_ABSTRACT')}"></textarea>
							</td>
						</tr>
						<tr>
							<th>{:L('TEACHER_PROFESSION_DETAILS')}</th>
							<td colspan="3">
								<script type="text/plain" id="teacher_major_content" name="teacher_major_content">{$teacher_major_content}</script>
							</td>
						</tr>
					</table>
				</div>
				<div class="span3">
					<table class="table table-bordered">
						<tr>
							<th>{:L('THUMBNAIL')}</th>
						</tr>
						<tr>
							<td>
								<div style="text-align: center;">
									<input type="hidden" name="smeta[thumb]" id="thumb" value="">
									<a href="javascript:upload_one_image('{:L('IMAGE_UPLOAD')}','#thumb');">
										<img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb-preview" width="135" style="cursor: hand" />
									</a>
									<input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="{:L('CANCEL')}">
								</div>
							</td>
						</tr>
						<tr>
							<th>{:L('PUBDATE')}</th>
						</tr>
						<tr>
							<td>
								<input type="text" id="teacher_major_modify_time" name="teacher_major_modify_time" value="{:date('Y-m-d H:i:s',time())}" class="js-datetime">
							</td>
						</tr>
						<tr>
							<th>{:L('STATUS')}</th>
						</tr>
						<tr>
							<td>
								<label class="radio"><input type="radio" name="teacher_major_status" value="1" checked>{:L('DISPLAY')}</label>
								<label class="radio"><input type="radio" name="teacher_major_status" value="0">{:L('HIDE')}</label>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">{:L('ADD')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript">
		//编辑器路径定义
		var editorURL = GV.WEB_ROOT;
		
	</script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
		$(function() {
			
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "{:L('CLOSE_PAGE')}",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
			Wind.use('validate','ajaxForm','artDialog',function() {
				//编辑器
				editorcontent = new baidu.editor.ui.Editor();
				editorcontent.render('teacher_major_content');
				try {
					editorcontent.sync();
				} catch (err) {}
				//增加编辑器验证规则
				jQuery.validator.addMethod('editorcontent',function() {
					try {
						editorcontent.sync();
					} catch (err) {}
					return editorcontent.hasContents();
				});
				
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser && $.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input
								.attr('placeholder')) {
							input.val('');
						}
					});
				}
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap,errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : "{:L('OK')}",
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {}
					},
					//验证规则
					rules : {
						'teacher_major_name' : { required : 1 }
					},
					//验证未通过提示消息
					messages : {
						'teacher_major_name' : { required : "{:L('TEACHER_PROFESSION_NAME')}" }
					},
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr,$form,options) {
	
							},
							success : function(data,statusText,xhr,$form) {
								if (data.status) {
									setCookie("refersh_time",1);
									//添加成功
									Wind.use("artDialog",function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info,
											button : [
												{
													name : "{:L('CONTINUE')}",
													callback : function() {
														reloadPage(window);
														return true;
													},
													focus : true
												},
												{
													name : "{:L('RETURN')}",
													callback : function() {
														location.href = "{:U('teacher/major_list')}";
														return true;
													}
												}
											]
										});
									});
								} else {
									alert(data.info);
								}
							}
						});
					}
				});
			});
		////-------------------------
		});
	</script>
</body>
</html>
